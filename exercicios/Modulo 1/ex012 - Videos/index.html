<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/fav.jpg" type="image/x-icon">
    <title>VIDEOS</title>
</head>
<body>
    <h1>Videos hospedados localmente</h1>
    <p>Este video esta hospedado no meu próprio servidor</p>
    <video width="500" controls poster="img/guardiões.jpeg">
        <source src="midia/video1.mp4" type="">
    </video>
    
    <h1>Inserindo videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/21mDekTZwsw?si=8XiXHo6r7LU3A_5i" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <p>Videos do youtube melhoram a velocidade do seu site e não consomem muitos dados e deixam o site mais rapido</p>

</body>
</html>
